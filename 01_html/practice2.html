<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사</title>
  </head>
  <body>
    <h3>설문조사</h3>
    <label for="name">이름</label>
    <input type="text" name="name" />
    <br />
    <label for="age">나이</label>
    <input type="email" placeholder="love@example.com" />

    <h4>나이</h4>
    <label><input type="radio" name="age" />10대</label>
    <label><input type="radio" name="age" />20대</label>
    <label><input type="radio" name="age" />30대</label>
    <label><input type="radio" name="age" />40대</label>
    <label><input type="radio" name="age" />50대</label>
    <label><input type="radio" name="age" />60대 이상</label>

    <h4>원하는 강의(복수응답 가능합니다.)</h4>
    <input type="checkbox" name="lecture" id="html" />
    <label for="html">HTML</label>
    <input type="checkbox" name="lecture" id="css" />
    <label for="css">CSS</label>
    <input type="checkbox" name="lecture" id="js" />
    <label for="js">Javascript</label>

    <br />
    <br />

    <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요 :)"></textarea>
    <input type="submit" value="제출" />
  </body>
</html>
