<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
  </head>
  <body>
    <h1>스타벅스</h1>
    <ul>
      <li>
        <h2>카페 라떼</h2>
        <ol>
          <li>Tall: 5,000원</li>
          <li>Grande: 5,500원</li>
        </ol>
      </li>
      <li>
        <h2>유자 민트 티</h2>
        <ol>
          <li>Tall: 5,900원</li>
          <li>Grande: 6,400원</li>
        </ol>
      </li>
      <li>
        <h2>자몽 허니 블랙 티</h2>
        <ol>
          <li>Tall: 5,700원</li>
          <li>Grande: 6,200원</li>
        </ol>
      </li>
    </ul>
    <hr />
    <h3>음료 설명</h3>
    <p><strong>카페 라떼</strong><br /><u>스팀 우유</u>에 <i>에스프레소 샷</i>을 넣어 만든 음료</p>
    <p><strong>유자 민트 티</strong><br /><u>민트 티</u>에 <i>유자청</i>을 섞어 만든 음료</p>
    <p>
      <strong>자몽 허니 블랙 티</strong><br />
      <u>블랙 티</u>에 <i>자몽과 꿀</i>을 섞어 만든 음료
    </p>
  </body>
</html>
