<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <title>jQuery 실습 - 사각형 색상 변경하기</title>
    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover {
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      // TODO2: changeColor 함수 내부 작성
      function changeColor() {
        let colorIdx = colors.indexOf($('div').attr('class'));
        if (colorIdx === colors.length - 1) {
          $('div').switchClass(colors[colorIdx], colors[0]);
        }
        $('div').switchClass(colors[colorIdx], colors[colorIdx + 1]);
        colorIdx++;
      }
    </script>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
</html>
