<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - DOM 1</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" />
    <input type="text" name="userName" />

    <!-- 요소 다루기 -->
    <div id="parent">
      text
      <div id="two">div 두번째 text</div>
      <div>div 세번째 text</div>
    </div>
    <script>
      // 요소 선택
      // 1. getElementById : id 속성값으로 요소를 선택 (요소 하나만 선택)
      let dom1 = document.getElementById('green');
      console.log(dom1);

      // 2. getElementsByClassName: class 속성값으로 요소 선택
      // return : HTMLCollection
      let dom2 = document.getElementsByClassName('box');
      console.log('dom2: ', dom2);
      for (let i = 0; i < dom2.length; i++) {
        console.log(dom2[i]);
      }

      // 3. getElementsByTagName : 태그 이름으로 요소 선택
      // return : HTMLCollection
      let dom3 = document.getElementsByTagName('div');
      console.log(dom3);
      for (let i = 0; i < dom3.length; i++) {
        console.log(dom3[i]);
      }

      // 4. getElementsByName : name 속성값으로 요소 선택
      // return : NodeList
      let dom4 = document.getElementsByName('userName');
      console.log('dom4: ', dom4);

      // 5. querySelector : 선택자를 이용해서 요소 선택
      // CSS 선택자와 동일 (class(.), id(#), tag(tag-name))
      let dom5 = document.querySelector('#red');
      console.log('dom5: ', dom5);
      // NodeList
      let dom6 = document.querySelectorAll('div');
      console.log('dom6: ', dom6);

      /* 
        태그의 내부 내용을 변경
        - innerText : 문자열 삽입 & 공백 문자 제거
        - innerHTML : HTML 요소를 삽입
        - textContent : 문자열 삽입 & 공백 문자 반환
      */

      // innerHTML : 기존에 가지고 있던 요소/값 사라짐
      let two = document.getElementById('two');
      //   two.innerHTML = '<strong>강조</strong>';
      //   two.innerHTML = '강조';
      console.log(two.innerText);

      // textContent
      //   two.textContent = '         textContent<strong>강조</strong>  @';
      //   console.log(two.innerText);

      // innerText
      two.innerText = `         textConte
      nt<strong>강조</strong>  @`;
      two.textContent = `textContent
               textContent<strong>강조</strong>  @`;
      console.log(two.innerText);

      // 부모 요소 선택
      let parent = document.getElementById('parent');
      let parentChildren = parent.children;
      let parentChildNodes = parent.childNodes;
      console.log('parent: ', parent);
      console.log('children:', parentChildren); // HTMLCollectionf
      console.log(parentChildren.namedItem('two'));
      console.log('child nodes: ', parentChildNodes); // NodeList

      // 자식 추가
      let child1 = document.createElement('div');
      child1.innerText = '네번째 text';
      parent.appendChild(child1);
    </script>
  </body>
</html>

<!-- HTMLCollection vs NodeList
    1. 
    - HTMLCollection 객체는 태그 요소만 포함
    - NodeList 객체는 태그와 텍스트 노드 등을 모두 포함

    2.
    - HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스 방식과  namedItem method 방식 모두 사용 가능
    - NodeList  객체는 인덱스 방식으로만 접근 가능
    
    3. HTMLCollection은 동적이고, NodeList는 정적
    - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가됐을 때 추가된 요소도 가져올 수 있음
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없음
    
    4. 
    - HTMLCollection: 실제 배열은 아니지만, 배열과 유사한 객체
    - NodeList: 배열 형태로 사용 가능, NodeList만의 메서드 존재(forEach 등)
-->
